{{ define "base" }}
<!DOCTYPE "html">
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Apotheca</title>
	<link rel="stylesheet" href="../static/css/apotheca.css" />
	<script src="../static/js/htmx.min.js"></script>
</head>
<body class="bg-[#262F46]">
	<div class="grid grid-cols-7 grid-rows-5">
		{{ template "header" . }}
		{{ template "sidebar" . }}
		<div class="col-span-5 row-span-3 row-start-2 p-4 bg-[#F0F4EE] rounded-lg mr-4">
			{{ template "main" . }}
		</div>
	</div>
	<footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-[#F0F4EE] border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6">
		<span class="text-sm text-[#262F46] sm:text-center">&copy; 2024 Apotheca. All Rights Reserved.
		</span>
		<ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-[#262F46] sm:mt-0">
			<li>
				<a href="/about" class="hover:underline me-4 md:me-6">About</a>
			</li>
			<li>
				<a href="/privacy" class="hover:underline me-4 md:me-6">Privacy Policy</a>
			</li>
			<li>
				<a href="/license" class="hover:underline me-4 md:me-6">Licensing</a>
			</li>
			<li>
				<a href="/contact" class="hover:underline">Contact</a>
			</li>
		</ul>
	</footer>
</body>
</html>
{{ end }}
